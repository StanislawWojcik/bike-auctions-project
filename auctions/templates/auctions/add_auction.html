{% extends "auctions/base.html" %}
{% load bootstrap4 %}
{% block content %}
  <p>New auction</p>

  <form action="{% url 'auctions:add_auction' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
{% endblock content %}
