{% extends "auctions/base.html" %}
{% load bootstrap4 %}
{% block content %}

  <p>Edit auction:</p>
  <form action="{% url 'auctions:edit_auction' auction.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
