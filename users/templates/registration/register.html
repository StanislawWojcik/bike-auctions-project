{% extends "auctions/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>Sign in</h2>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Sign in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'auctions:index' %}" />
  </form>
{% endblock content %}
